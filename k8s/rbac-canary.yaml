apiVersion: v1
kind: Namespace
metadata:
  name: autopilot-canary
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: autopilot-sa
  namespace: autopilot-canary
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: autopilot-canary-role
  namespace: autopilot-canary
rules:
- apiGroups: [""]
  resources: ["pods","configmaps","services"]
  verbs: ["get","list","watch","create","update","patch","delete"]
- apiGroups: ["apps"]
  resources: ["deployments","statefulsets","replicasets"]
  verbs: ["get","list","watch","create","update","patch","delete"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: autopilot-canary-rb
  namespace: autopilot-canary
subjects:
- kind: ServiceAccount
  name: autopilot-sa
  namespace: autopilot-canary
roleRef:
  kind: Role
  name: autopilot-canary-role
  apiGroup: rbac.authorization.k8s.io
