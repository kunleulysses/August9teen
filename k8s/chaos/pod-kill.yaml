apiVersion: litmuschaos.io/v1alpha1
kind: ChaosEngine
metadata:
  name: holograph-pod-kill
  namespace: default
spec:
  appinfo:
    appns: default
    applabel: app=holograph-gateway
    appkind: deployment
  chaosServiceAccount: litmus-admin
  experiments:
    - name: pod-delete
      spec:
        components:
          env:
            - name: TOTAL_CHAOS_DURATION
              value: '30'
            - name: CHAOS_INTERVAL
              value: '10'
