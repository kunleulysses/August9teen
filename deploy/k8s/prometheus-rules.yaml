apiVersion: monitoring.coreos.com/v1
kind: PrometheusRule
metadata:
  name: consciousness-rules
  namespace: consciousness
spec:
  groups:
    - name: api.rules
      rules:
        - alert: HighErrorRate
          expr: sum(rate(jwt_unauthorized_total[5m])) > 5
          for: 2m
          labels:
            severity: warning
          annotations:
            summary: "High JWT unauthorized error rate"
            description: "API unauthorized rate > 5/min"
        - alert: CRNStall
          expr: increase(crn_ticks_total[1m]) == 0
          for: 1m
          labels:
            severity: critical
          annotations:
            summary: "CRN tick stalled"
            description: "No CRN ticks in last 1m"
    - name: system.rules
      rules:
        - alert: SceneGenLatencyP95High
          expr: histogram_quantile(0.95, rate(scene_gen_latency_ms_bucket[5m])) > 1000
          for: 5m
          labels:
            severity: warning
          annotations:
            summary: "Scene generation latency p95 above 1s"
            description: "p95 of scene_gen_latency_ms exceeded 1s"

        - alert: HeapUsageHigh
          expr: heap_usage > 0.8
          labels:
            severity: warning
          annotations:
            summary: "Heap usage above 80%"
            description: "Heap usage is {{ $value | humanizePercentage }}"

        - alert: JetstreamPendingHigh
          expr: jetstream_pending > 50000
          labels:
            severity: warning
          annotations:
            summary: "Jetstream pending messages exceed 50k"
            description: "Jetstream has {{ $value }} pending messages"